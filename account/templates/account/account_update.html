{% extends "todo/base.html" %}

{% block content %}
    <h1>Account page</h1>
    {{ error }}
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <h2>Update personal information</h2>
        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <form class="mb-3" method="POST">
                {% csrf_token %}
                
                {% for field in form %}

                    <div class="form-group">
                        {{ field.label }}
                        {{ field }}
                    </div>         

                {% endfor %}
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
        </div>
    </div>
{% endblock %}
