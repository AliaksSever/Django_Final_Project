{% extends "todo/base.html" %}

{% block content %}


<div class="row justify-content-center mt-5">
    <div class="col-md-10">
        <h1>Tags</h1>  
    </div>
</div>
<div class="row justify-content-center mt-5">
    <div class="col-md-10">
    {% if tags %}
        <div class="list-group">
            {% for tag in tags %}
                <a href="#" class="list-group-item list-group-item-action{% if todo.important %} list-group-item-danger{% endif %}"><b>{{ tag.title }}</a>
            {% endfor %}
        </div>
    {% else %}
        <div class="text-center">
            <h2>No current tags</h2>
        <br>
        <a role="button" class="btn btn-primary" href="#">Create Tag</a>
        </div>
    {% endif %}
    </div>
</div>


{% endblock %}
