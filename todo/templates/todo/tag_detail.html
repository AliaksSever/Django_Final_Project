{% extends "todo/base.html" %}

{% block content %}

<div class="row justify-content-center mt-5">
    <div class="col-md-10">
        <h1>Todos with "{{ tag.title }}" tag</h1>  
    </div>
</div>

<div class="row justify-content-center mt-5">
    <div class="col-md-10">
    {% if tag %}
        <div class="list-group">
            {% for todo in tag.todos.all %}
                <a href="{% url 'viewtodo' todo.id %}" class="list-group-item list-group-item-action{% if todo.important %} list-group-item-danger{% endif %}"><b>{{ todo.title }}</a>
            {% endfor %}
        </div>
    {% else %}
        <div class="text-center">
            <h2>No current Todos with this tag</h2>
        <br>
        <a role="button" class="btn btn-primary" href="{% url 'createtodo' %}">Create Todo</a>
        </div>
    {% endif %}
    </div>
</div>




{% endblock %}
